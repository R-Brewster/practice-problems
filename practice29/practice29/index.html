    <body>
        <script>
            function doMath(num1, num2, operator){
              switch (operator){
                  case '+':
                      var result = num1 + num2;
                      break;
                  case '-':
                      var result = num1 - num2;
                      break;
                  case '*':
                      var result = num1 * num2;
                      break;
                  case 'x':
                      var result = num1 * num2;
                      break;
                  case 'X':
                      var result = num1 * num2;
                      break;
                  case '/':
                      var result = num1 / num2;

                }
                return result;
            }

            doMath(1, 5, '+')
        </script>
